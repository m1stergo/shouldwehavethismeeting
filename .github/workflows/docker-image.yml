name: Build Frontend (Manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to build"
        type: string
        default: main
      tag:
        description: "Extra tag for the image (optional, e.g: dev-2025-10-02)"
        type: string
        required: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}"
          TAGS="${IMAGE}:sha-${GITHUB_SHA::7}"
          if [ "${{ inputs.ref }}" = "main" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="${TAGS},${IMAGE}:${{ inputs.tag }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Show image reference(s)
        run: |
          echo "Image(s):"
          echo "${{ steps.tags.outputs.tags }}"
