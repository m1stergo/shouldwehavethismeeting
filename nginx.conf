server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively (immutable file names from Vite)
  location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # History API fallback for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
